{% block head %}
<title>Manage Grocery Entries</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Press Start 2P', cursive;
        color: white;
        margin: 0;
        padding: 0;

        /* Galaxy-like gradient effect */
        background: radial-gradient(circle at center, #2b0a45, #000),
            radial-gradient(circle at 40% 30%, #6e0dd0, transparent 50%, #000 50%);
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;

        /* Optional animation effect */
        animation: stars 60s linear infinite;
    }

    .content {
        padding: 20px;
        text-align: center;
        background-color: rgba(0, 0, 0, 0.6);
        border-radius: 15px;
        margin-top: 50px;
    }

    h1 {
        font-size: 2.5rem;
        margin-bottom: 30px;
        color: #ffd700;
        /* Gold color */
        text-shadow: 2px 2px 4px #000000;
    }

    .table {
        margin-top: 20px;
        color: #fff;
    }

    .table thead th {
        background-color: #6e0dd0;
        color: #ffd700;
        /* Gold color for headers */
        text-shadow: 1px 1px 2px #000;
    }

    .table tbody td {
        background-color: rgba(255, 255, 255, 0.1);
        color: #ffffff;
    }

    .btn-warning {
        background-color: #ffcc00;
        border-color: #ffcc00;
        font-size: 1rem;
        font-weight: bold;
    }

    .btn-warning:hover {
        background-color: #e6b800;
        border-color: #cc9900;
    }

    .tabs-wrapper {
        position: fixed;
        bottom: 0;
        width: 100%;
        display: flex;
        justify-content: center;
        background: black;
        /* Opaque background */
        padding: 10px 0;
        z-index: 1000;
    }

    .tab {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-decoration: none;
    }

    .tab img {
        width: 50px;
        height: 50px;
    }

    .tab span {
        margin-top: 5px;
        font-size: 1rem;
        color: #ffd700;
        /* Gold text for Mario vibe */
    }

    .container {
        margin-bottom: 100px;
        /* To prevent overlap with the home button */
        overflow-y: auto;
        /* Enable scrolling */
    }
</style>
{% endblock %}

{% block body %}
<div class="container content">

    <h1>Update Grocery/Pantry Details</h1>
    <form action="/assignment/updates/{{entry.id}}" method="POST">
        <div class="mb-3">
            <label for="item_name" class="form-label">Item Name</label>
            <input type="text" name="item_name" id="item_name" class="form-control" value="{{ entry.item_name }}"
                required>
        </div>
        <div class="mb-3">
            <label for="bought_date" class="form-label">Bought Date</label>
            <input type="datetime-local" name="bought_date" id="bought_date" class="form-control"
                value="{{ entry.bought_date }}" required>
        </div>
        <div class="mb-3">
            <label for="expiry_date" class="form-label">Expiry Date</label>
            <input type="datetime-local" name="expiry_date" id="expiry_date" class="form-control"
                value="{{ entry.expiry_date }}" required>
        </div>
        <div class="mb-3">
            <label for="quantity" class="form-label">Quantity</label>
            <input type="number" name="quantity" id="quantity" class="form-control" value="{{ entry.quantity }}"
                required>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="text" name="price" id="price" class="form-control" value="{{ entry.price }}" required>
        </div>
        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-success">Update</button>
            <button type="button" class="btn btn-danger" onclick="window.history.back()">Cancel</button>
        </div>
    </form>
</div>
<div class="tabs-wrapper">
    <a href="/assignment/homepage/" class="tab">
        <img src="/static/uploads/wallpaper/hu1.png" alt="Home Icon">
        <span>Home</span>
    </a>
</div>
{% endblock %}
