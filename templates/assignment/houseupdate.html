{% block head %}
<title>Update Timetable Entry</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Press Start 2P', cursive;
        color: white;
        margin: 0;
        padding: 0;

        /* Galaxy-like gradient effect */
        background: radial-gradient(circle at center, #2b0a45, #000),
            radial-gradient(circle at 40% 30%, #6e0dd0, transparent 50%, #000 50%);
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;

        /* Optional animation effect */
        animation: stars 60s linear infinite;
    }

    .content {
        padding: 20px;
        text-align: center;
        background-color: rgba(0, 0, 0, 0.6);
        border-radius: 15px;
        margin-top: 100px;
    }

    h1 {
        font-size: 2.5rem;
        margin-top: 20px;
        color: #ffd700;
        /* Gold color */
        text-shadow: 2px 2px 4px #000000;
    }

    .form-label {
        font-size: 1.25rem;
        color: #d83c00;
        /* Slightly muted Mario red */
        font-weight: bold;
        /* Make labels stand out subtly */
    }

    .form-control {
        background-color: #ffefa1;
        /* Softer yellow, easier on the eyes */
        color: #333333;
        /* Darker text for readability */
        border: 2px solid #d83c00;
        /* Matching muted red for borders */
        border-radius: 8px;
        /* Slightly more rounded for a friendlier look */
        font-size: 1rem;
        padding: 12px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        /* Add a soft shadow for depth */
    }

    .form-control:focus {
        outline: none;
        border-color: #ffd700;
        /* Gold on focus for a playful Mario vibe */
        box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        /* Glowing effect on focus */
    }


    .btn-success {
        background-color: #28a745;
        border-color: #28a745;
        font-weight: bold;
    }

    .btn-success:hover {
        background-color: #218838;
        border-color: #1e7e34;
    }

    .btn {
        font-size: 1.25rem;
    }

    .btn-success {
        margin-top: 15px;
    }
</style>
{% endblock %}

{% block body %}
<div class="container content">

    <h1>Update Timetable Entry</h1>
    <form action="/assignment/update/{{ entry.id }}" method="POST">
        <div class="mb-3">
            <label for="cooking" class="form-label">Cooking Task</label>
            <input type="text" name="cooking" id="cooking" class="form-control" value="{{ entry.cooking }}" required>
        </div>
        <div class="mb-3">
            <label for="cleaning" class="form-label">Cleaning Task</label>
            <input type="text" name="cleaning" id="cleaning" class="form-control" value="{{ entry.cleaning }}" required>
        </div>
        <button type="submit" class="btn btn-success">Update</button>
    </form>
</div>
{% endblock %}
